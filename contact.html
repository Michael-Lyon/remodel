    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Tell us what you need</h1>
        <form class="text-dark" id="contactForm">
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="subject" placeholder="Booking">
                <label for="subject">Subject</label>
            </div>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="phone" placeholder="+234 808 8976 ***">
                <label for="phone">Phone Number</label>
            </div>
            <div class="form-floating my-3">
                <input type="email" class="form-control" id="name" placeholder="name@example.com">
                <label for="name">Full Name</label>
            </div>
            <div class="form-floating my-3">
                <textarea class="form-control" name="message" id="message" cols="32" rows="5"></textarea>
                <label for="message">Message</label>
            </div>

            <button class="w-100 my-3 btn btn-lg btn-primary" id="sendEmail" type="button">Send</button>
        </form>

    </main>


    <script>
        const sendEmailButton = document.getElementById('sendEmail');
        sendEmailButton.addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const subject = document.getElementById("subject").value;
            const emailBody = `Email: ${email}\nPhone: ${phone}\nName: ${name}\nMessage: ${message}`;

            const mailtoLink = `mailto:admin@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;

            // Open the user's email client with the pre-filled email composition form
            window.location.href = mailtoLink;
        });
    </script>
